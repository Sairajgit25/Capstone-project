<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - PriceTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-poppins">

    <main class="container mx-auto px-6 py-12">
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-12 mb-12">
            <div>
                <img id="product-image" src="https://via.placeholder.com/600x600" alt="Main Product Image" class="w-full rounded-lg shadow-lg">
            </div>
            <div class="flex flex-col justify-center">
                <h1 id="product-title" class="text-4xl font-bold mb-4">Loading Product...</h1>
                <p id="product-description" class="text-gray-600 dark:text-gray-400 mb-6">Fetching details, please wait.</p>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="price-box bg-red-100 dark:bg-red-900/50 border-red-500">
                        <h4 class="text-red-500 font-bold">Highest Price</h4>
                        <p id="highest-price" class="text-2xl font-semibold">₹-</p>
                    </div>
                    <div class="price-box bg-green-100 dark:bg-green-900/50 border-green-500">
                        <h4 class="text-green-500 font-bold">Lowest Price</h4>
                        <p id="lowest-price" class="text-2xl font-semibold">₹-</p>
                    </div>
                </div>
                <div class="price-box bg-yellow-100 dark:bg-yellow-900/50 border-yellow-500 w-full lg:w-1/2 mx-auto mb-6">
                    <h4 class="text-yellow-500 font-bold">Current Price</h4>
                    <p id="current-price" class="text-2xl font-semibold">₹-</p>
                </div>
                
                <div class="flex space-x-4">
                    <a id="amazon-link" href="#" target="_blank" class="store-button bg-blue-600 hover:bg-blue-700">View on Amazon <i class="fab fa-amazon"></i></a>
                    <a id="flipkart-link" href="#" target="_blank" class="store-button bg-yellow-500 hover:bg-yellow-600">View on Flipkart</a>
                </div>
            </div>
        </section>

        <section class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg mb-12">
            <h2 class="text-2xl font-bold mb-4 text-center">Price History</h2>
            <canvas id="priceHistoryChart"></canvas>
        </section>

        </main>

    
    <script src="product.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Chart.js Price History Graph
        const ctx = document.getElementById('priceHistoryChart').getContext('2d');
        const priceHistoryChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sep 1', 'Sep 5', 'Sep 10', 'Sep 15', 'Sep 20', 'Sep 25', 'Sep 30'],
                datasets: [{
                    label: 'Price (₹)',
                    data: [27500, 27000, 28000, 26500, 25000, 24500, 25500],
                    borderColor: 'rgb(168, 85, 247)', // Purple
                    backgroundColor: 'rgba(168, 85, 247, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: {
                           callback: function(value, index, values) {
                                return '₹' + value.toLocaleString();
                           }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
